
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>Lush AI - Premium Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden; 
      height: 100vh;
      width: 100vw;
    }
    #root {
      height: 100%;
      width: 100%;
    }
    .lush-card-gradient {
      background: linear-gradient(105deg, #ff6b00 0%, #ff3d00 45%, #ec008c 100%);
    }
    .lush-glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(32px);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    .animate-progress {
      animation: progress linear forwards;
    }
    .phone-frame {
      width: 380px; 
      height: 720px; 
      flex-shrink: 0;
      border-radius: 54px;
      border: 12px solid #1a1a1a;
      position: relative;
      overflow: hidden;
      background: #000;
      box-shadow: 0 50px 100px -20px rgba(0,0,0,0.9), 
                  inset 0 0 0 1px rgba(255,255,255,0.05),
                  0 0 20px rgba(255,107,0,0.05);
      /* Fix subpixel rendering on rounding */
      transform: translateZ(0);
    }
    .phone-frame::before {
      content: '';
      position: absolute;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 32px;
      background: #000;
      border-radius: 20px;
      z-index: 110;
    }
    .status-bar {
      height: 44px;
      padding: 0 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      font-weight: 800;
      z-index: 100;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
    }
    .carousel-track {
      display: flex;
      gap: 12px;
      animation: scroll-left 45s linear infinite;
    }
    .carousel-track-reverse {
      display: flex;
      gap: 12px;
      animation: scroll-right 45s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(calc(-224px * 8 - 12px * 8)); }
    }
    @keyframes scroll-right {
      0% { transform: translateX(calc(-224px * 8 - 12px * 8)); }
      100% { transform: translateX(0); }
    }
    .outline-img {
       filter: drop-shadow(0 0 1px white) drop-shadow(0 0 1px rgba(255,255,255,0.5));
    }
    .preview-blur-on-hover:hover .content-to-blur {
      filter: blur(12px);
      transition: filter 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .preview-blur-on-hover:hover .hover-icon {
      opacity: 1;
      transform: scale(1);
    }

    /* Fly to Library Animation - Updated to target corner specifically */
    @keyframes fly-to-library {
      0% {
        transform: scale(1) translate(0, 0);
        opacity: 1;
        border-radius: 0;
      }
      100% {
        transform: scale(0.1) translate(180px, 350px);
        opacity: 0;
        border-radius: 50px;
      }
    }
    .animate-fly {
      animation: fly-to-library 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    /* Floating column animation - More pronounced rocking */
    @keyframes slow-float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-15px) rotate(0.5deg); }
      75% { transform: translateY(15px) rotate(-0.5deg); }
    }
    .animate-slow-float {
      animation: slow-float 10s ease-in-out infinite;
    }

    /* Hardware acceleration for smooth scaling on cards */
    .smooth-scale {
      backface-visibility: hidden;
      transform: translateZ(0);
      will-change: transform;
    }

    /* Disable focus ring globally for inputs */
    input:focus {
      outline: none !important;
      box-shadow: none !important;
    }
  </style>
